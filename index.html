<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Songster</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans|Staatliches" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css'>
    <link rel="stylesheet" href="assets/style.css">

</head>

<body>

    <header class="container-fluid">
        <section class="row">
            <div class="col d-flex flex-column align-items-center justify-content-center search-photo">
                <h1 class="title">Songster</h1>
                <form class="form-inline" onsubmit="app.controllers.itunesCtrl.getMusic(event)">
                    <!--DO NOT MODIFY THE ID OR ONCLICK ATTRIBUTES IN THIS FORM-->
                    <div class="form-group">
                        <input type="text" class="form-control search-bar" name="artist"
                            placeholder="Song, Artist, Album" />
                        <button type="submit" class="btn search-bar-submit" id="get-music-button">Get
                            Music</button>
                    </div>
                </form>
                <audio id="playAudio" autoplay src="" preload="auto">
                </audio>


            </div>
        </section>
    </header>

    <main class="container">
        <sections class="row" id="songs">
            <div class="col d-flex justify-content-center align-items-center">
                <h1 class="results">YOUR RESULTS HERE</h1>
            </div>
        </sections>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="module" src="app/main.js"></script>
</body>

</html>
